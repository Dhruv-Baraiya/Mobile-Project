<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Company</title>
    <link rel="shortcut icon" href="Logo/Logo.jpg" type="image">
    <link rel="stylesheet" href="/richtexteditor/rte_theme_default.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-md" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="#!/">
                    <img src="Logo/Logo.jpg" alt="PhoneShop" height="50" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" ng-class="{active: page==='/'}" href="#!/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" ng-class="{active: page==='/category_listing'}"
                                href="#!/category_listing">Category Listing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" ng-class="{active: page==='/product_listing'}"
                                href="#!/product_listing">Mobile Listing</a>
                        </li>
                    </ul>
                    <button class="btn btn-primary">Logout</button>
                </div>
            </div>
        </nav>
    </div>
    <main class="main">
        <ng-view></ng-view>
        <!-- Custom Confirm Modal -->
        
  
        <div id="custom-alert" class="custom-alert">
            <div class="custom-alert-content">
                <span class="close-btn" onclick="closeAlert()">&times;</span>
                <p id="alert-message"></p>
                <button onclick="closeAlert()">OK</button>
            </div>
        </div>
    </main>

</body>
<script>
    function showAlert(message) {
    document.getElementById('alert-message').textContent = message;
    document.getElementById('custom-alert').style.display = 'block';
}
function closeAlert() {
    document.getElementById('custom-alert').style.display = 'none';
}

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

<script type="text/javascript" src="/richtexteditor/plugins/all_plugins.js"></script>

<script src="js/angular.min.js"></script>

<script src="js/app.js"></script>

</html>
